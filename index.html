<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign up today</title>
    <link rel = "stylesheet" href ="styles.css">
</head>
<body>
    <div class = "artAndLogo">
        <img src = "splashArt.jpg" alt = "Build your legacy" class = "splashArt">
        <div class ="logoPlusTitle">
            <img src = "robot_2_24dp_UNDEFINED_FILL0_wght400_GRAD0_opsz24.svg" class = "logo">
            <p>RobSoc</p>
        </div>
    </div> 

    <div class ="allContent">
        <div class = "mainContent">
            <p>Want to make a difference? Now's the time. Join us and change the world.</p>
        </div>
        <div class = "inputForm">
            <p>Let's do this! </p>

            <form>
                <div>
                    <p><label for ="firstName" class ="formFirstName">First Name</label></p>
                        <input id = "firstName" type= "text" required>
                </div>
                <div>
                    <p><label for ="lastName" class = "formLastName">Last Name</label></p>
                    <input id = "lastName" type = "text" required>
                </div>
            </form>
            <form>
                <div>
                    <p><label for ="emailEntry" class ="emailForm">Email</label></p>
                        <input id = "emailEntry" type= "email" required>
                </div>
                <div>
                    <p><label for ="phoneNumber" class = "phoneNumber">Phone Number</label></p>
                        <input id = "phoneNumber" type = "text" required pattern = "^[0-9]*$">
                </div>
            </form>
            <form>
                 <div>
                     <p><label for ="passwordInput" class ="passwordInput">Password</label></p>
                         <input id = "passwordInput" type= "password" required minlength="6">
                 </div>
                 <div>
                     <p><label for ="passwordConfirm" class = "passwordConfirm">Confirm Password</label></p>
                         <input id = "passwordConfirm" type = "password" required minlength="6"> 
                 </div>
             </form>
        
        </div>


        
        <div class = submitForm>
            <button type ="submit">Create Account</button>
            <p>Already have an account? Sign In</p>
        </div>
    </div>
</body>
</html>
